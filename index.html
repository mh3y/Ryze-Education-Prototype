      :root {

      /* 
         Critical Navigation Fixes & Mobile Optimization:
         1. color-scheme: dark forces browser UI (scrollbars) to be dark.
         2. overscroll-behavior-y: none prevents 'rubber-banding' on Mac/iOS.
         3. touch-action: manipulation removes tap delay on mobile.
      */
      html {
        color-scheme: dark; 
        scroll-behavior: smooth;
        background-color: #050510; 
        overflow-x: hidden;
        overflow-y: auto; 
        scrollbar-color: #334155 #050510;
        scrollbar-width: thin;
        height: 100%;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Force Poppins on standard elements */
      body {
        font-family: 'Poppins', 'sans-serif' !important;
        font-weight: 400;
        margin: 0;
        padding: 0;
        background-color: #050510;
        min-height: 100vh;
        width: 100%;
        touch-action: manipulation;
      }
      
      #root {
        min-height: 100vh;
        background-color: #050510;
        display: flex;
        flex-direction: column;
      }

      }

      .font-mono {

      }

      /* Smooth Dark Scrollbar - WebKit */

        height: 10px;

        background: #050510;
      }
