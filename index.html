<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ryze Education | Think Sharper. Perform Better.</title>
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Load Lexend Font (Static Weights) -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffb000">
    <meta name="msapplication-TileColor" content="#ffb000">
    <meta name="theme-color" content="#ffffff">

    <!-- Tailwind CSS (CDN for portability) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ryze: {
                DEFAULT: '#FFB000',
                50: '#FFF8E5',
                100: '#FFF0CC',
                200: '#FFE099',
                300: '#FFD166',
                400: '#FFC133',
                500: '#FFB000',
                600: '#CC8D00',
                700: '#996A00',
                800: '#664700',
                900: '#332300',
              },
              slate: {
                850: '#151F32',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Lexend', 'sans-serif'],
              display: ['Lexend', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- Global Styles & Font Enforcements -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap');

      :root {
        --font-primary: 'Lexend', sans-serif;
      }

      /* 
         Critical Navigation Fixes & Mobile Optimization:
         1. color-scheme: dark forces browser UI (scrollbars) to be dark.
         2. overscroll-behavior-y: none prevents 'rubber-banding' on Mac/iOS.
         3. touch-action: manipulation removes tap delay on mobile.
      */
      html {
        color-scheme: dark; 
        scroll-behavior: smooth;
        background-color: #050510; 
        overflow-x: hidden;
        overflow-y: auto; 
        scrollbar-color: #334155 #050510;
        scrollbar-width: thin;
        height: 100%;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Force Lexend on standard elements */
      body {
        font-family: 'Lexend', sans-serif !important;
        font-weight: 400;
        margin: 0;
        padding: 0;
        background-color: #050510;
        min-height: 100vh;
        width: 100%;
        touch-action: manipulation;
      }
      
      #root {
        min-height: 100vh;
        background-color: #050510;
        display: flex;
        flex-direction: column;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Lexend', sans-serif !important;
      }

      .font-mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !important;
      }

      /* Smooth Dark Scrollbar - WebKit */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #050510; 
      }
      
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 5px;
        border: 2px solid #050510;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #FFB000; 
      }

      /* Hide the corner to prevent white square */
      ::-webkit-scrollbar-corner {
        background: #050510;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-[#050510] text-slate-800 antialiased font-sans selection:bg-ryze-200 selection:text-slate-900 overflow-x-hidden">

    <script type="module" src="/index.tsx"></script>
</body>
</html>
