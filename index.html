<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryze Education | Think Sharper. Perform Better.</title>
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Load Lexend Font (Static Weights) -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ryze: {
                DEFAULT: '#FFB000',
                50: '#FFF8E5',
                100: '#FFF0CC',
                200: '#FFE099',
                300: '#FFD166',
                400: '#FFC133',
                500: '#FFB000',
                600: '#CC8D00',
                700: '#996A00',
                800: '#664700',
                900: '#332300',
              },
              slate: {
                850: '#151F32',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Lexend', 'sans-serif'],
              display: ['Lexend', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- Global Styles & Font Enforcements -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap');

      :root {
        --font-primary: 'Lexend', sans-serif;
      }

      /* 
         Critical Navigation Fixes:
         1. color-scheme: dark forces browser UI (scrollbars, backgrounds) to be dark by default.
         2. overflow-y: scroll forces the scrollbar to always exist, preventing layout jumps.
         3. background-color: #050510 ensures voids are dark.
      */
      html {
        color-scheme: dark; /* Kills the grey border flash */
        scroll-behavior: smooth;
        background-color: #050510; 
        overflow-x: hidden;
        overflow-y: scroll; 
        scrollbar-color: #334155 #050510;
        scrollbar-width: thin;
        height: 100%;
      }

      /* Force Lexend on standard elements to override browser defaults */
      body {
        font-family: 'Lexend', sans-serif !important;
        font-weight: 400;
        margin: 0;
        padding: 0;
        background-color: #050510;
        min-height: 100vh;
        width: 100%;
      }
      
      #root {
        min-height: 100vh;
        background-color: #050510;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Lexend', sans-serif !important;
      }

      .font-mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !important;
      }

      /* Smooth Dark Scrollbar - WebKit */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #050510; 
      }
      
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 5px;
        border: 2px solid #050510;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #FFB000; 
      }

      /* Hide the corner to prevent white square */
      ::-webkit-scrollbar-corner {
        background: #050510;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
